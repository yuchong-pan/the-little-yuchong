<!DOCTYPE HTML>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117160448-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Little Yuchong</title>

        <!-- CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="//static.ypan.me/css/home/styles.css">

    <body>
        <div id="main" class="hide">
            <div v-for="(question, index) in questions">
                <hr v-if="index == 0">
                <div class="row">
                    <div class="col-12 col-sm-6 text">
                        {{ question.question }}
                    </div>
                    <div class="col-12 d-sm-none separator">
                    </div>
                    <div class="col-12 col-sm-6 text">
                        {{ question.answer }}
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/vue/dist/vue.min.js"></script>
