<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Little Yuchong</title>

        <!-- CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="//static.ypan.me/css/home/styles.css">
        <!-- /CSS -->
    </head>

    <body>
        <div id="main">
            <div v-for="(question, index) in questions">
                <hr v-if="index == 0">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        {{ question.question }}
                    </div>
                    <div class="col-12 col-sm-6">
                        {{ question.answer }}
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/vue/dist/vue.min.js"></script>
        <script src="//static.ypan.me/js/home/controller.js"></script>
        <!-- /JavaScript -->
    </body>
</html>
